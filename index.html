---
title: Home
---
<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon-32x32.png">
    <title>Dólar Nubank</title>
    {% seo %}
  </head>
  <body>
    <div class="container p60">
        <div id="loading"></div>
        <div class="row">
          <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title text-center violet">Dólar Nubank</h4>
                    <div class="form-group">
                      <p><input class="form-control form-control-lg" type="text" id="dolar" placeholder="Valor da compra em USD" /></p>
                      <p><input class="form-control form-control-lg" type="text" id="total" disabled placeholder="R$" />
                      <small class="">Valor representa o montante total que virá na fatura, já incluído spread e IOF.</small></p>
                      <p><button type="button" class="btn btn-primary btn-lg" id="calculate-btn">Calcular</button></p>
                    </div>
                </div>
              </div>
              <p class="mtop10"><small class="">Obs: Cotação oficial do dólar comercial, disponibilizada pelo BCB (Banco Central do Brasil).</small></p>
            </div>
          </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/4.4.0/bootbox.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gasparesganga-jquery-loading-overlay@2.1.6/dist/loadingoverlay.min.js"></script>
    <script src="main.min.js"></script>
  </body>
</html>
